<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fileinput例子</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="./style/bootstrap.css" rel="stylesheet">
        <link href="./style/fileinput.min.css" media="all"rel="stylesheet" type="text/css" />

        <script src="./style/jquery.js"></script>
        <script src="./style/fileinput.min.js"></script>
        <script src="./style/bootstrap.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="form-group">
                <label for="group_id" class="col-sm-2 control-label no-padding-right">图片</label>
                <div class="col-sm-6">


                    <input type="file" name="txt_file" id="txt_file"  class="file-loading"/>
                    <input type="hidden" name="brand_logo" value="" id="brand_logo"/>

                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                //0.初始化fileinput
                var oFileInput = new FileInput();
                oFileInput.Init("txt_file", "./index.php");
            });
            //初始化fileinput
            var FileInput = function () {
                var oFile = new Object();

                //初始化fileinput控件（第一次初始化）
                oFile.Init = function(ctrlName, uploadUrl) {
                    var control = $('#' + ctrlName);

                    //初始化上传控件的样式
                    control.fileinput({
                        language: 'zh', //设置语言
                        uploadUrl: uploadUrl, //上传的地址
                        allowedFileExtensions: ['jpg', 'gif', 'png'],//接收的文件后缀
                        showUpload: true, //是否显示上传按钮
                        showCaption: false,//是否显示标题
                        browseClass: "btn btn-primary", //按钮样式
                        //dropZoneEnabled: false,//是否显示拖拽区域
                        //minImageWidth: 50, //图片的最小宽度
                        //minImageHeight: 50,//图片的最小高度
                        //maxImageWidth: 1000,//图片的最大宽度
                        //maxImageHeight: 1000,//图片的最大高度
                        //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
                        //minFileCount: 0,
                        maxFileCount: 10, //表示允许同时上传的最大文件个数
                        enctype: 'multipart/form-data',
                        validateInitialCount:true,
                        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
                        msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
                        dropZoneEnabled: false,//是否显示拖拽区域
                    });

                    //导入文件上传完成之后的事件
                    /*$("#txt_file").on("fileuploaded", function (event, data, previewId, index) {
                        data = eval(data);
                        $("#brand_logo").val(data.response.img);

                    });*/
                }
                return oFile;
            };
        </script>
    </body>
</html>
